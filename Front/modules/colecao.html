<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Coleções</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/colecao.css">
    <script src="../js/colecao.js" defer></script>
    <script src="../js/logout.js"></script>
</head>
<body>
    <header>
        <a href="../index.html"><img class="imagem" src="../img/tiopatinhas.png" alt="Logo"></a>
        <nav>
            <a href="../modules/editarUsuario.html" class="link">Usuário</a>
            <a href="../modules/colecao.html" class="link">Coleção</a>
            <a href="../modules/dashboard.html" class="link">Dashboard</a>
            <a href="#" onclick="logout()" class="link">Sair</a>
        </nav>
    </header> 

    <div class="exibir">
        <a id="exibir">Mostrar</a>
    </div>

    <div class="principal" style="display: none;">
        <div class="form-container">
            <h2 class="colecionavelh2">Colecionável</h2>
            <form action="" id="formulario">
                <div class="form">
                    <input type="text" id="nome" name="nome" placeholder="Nome:" required>
                </div>
                <div class="form">
                    <input type="text" id="pais" name="pais" placeholder="País:" required>
                </div>
                <div class="form">
                    <input type="text" id="ano" name="ano" placeholder="Ano:" required> 
                </div>
                <div class="form-valor">
                    <input type="number" id="valor" name="valor" placeholder="Valor R$:" required>
                </div>
                <div class="detalhes">
                    <input type="text" id="detalhes" name="detalhes" placeholder="Detalhes:" required>
                </div>
                <div class="div-selecionar">
                    <input type="file" id="arquivo" name="arquivo" accept="image/*" hidden>
                    <label for="arquivo" class="arquivo">Selecionar Arquivo</label>
                    <span id="nome-arquivo">Nenhum arquivo selecionado</span>
                </div>
                <div class="div-botao">
                    <button type="submit" class="botao-gravar">Gravar</button>
                    <button type="reset" id="limpar">Limpar</button>
                </div>
            </form>
            
        </div>
    </div>

    <h1>Coleção</h1>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>IMAGEM</th>
                    <th>ID</th>
                    <th>NOME</th>
                    <th>PAÍS</th>
                    <th>ANO</th>
                    <th>VALOR</th>
                    <th>DETALHES</th>
                    <th>AÇÕES</th>
                </tr>
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>
</body>
</html>
